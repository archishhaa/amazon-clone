<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign-in Container -->
    <div class="sign-in-container" id="signInContainer">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="text" placeholder="Email or mobile phone number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign-In</button>
        </form>
    </div>

    <!-- Main Content -->
    <header>
        <div class="navbar">
            <i class="fab fa-amazon"></i>
            <div class="nav-address">
                <p>Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>India</p>
                </div>
            </div>
            <div class="nav-logo">
                <div class="logo"></div>
            </div>
            <div class="nav-search">
                <select>
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signin border">
                <p><span>Hello, Sign in</span></p>
                <p class="nav-second">Accounts & Lists</p>
                <div class="dropdown">
                    <div class="dropdown-content">
                        <a href="#">Your Account</a>
                        <a href="#">Orders</a>
                        <a href="#">Wish List</a>
                        <a href="#">Sign Out</a>
                    </div>
                </div>
            </div>
            <div class="nav-returns border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="hey user border">
                <p><span>Requested to Login</span></p>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="carousel">
                <div class="slides">
                    <img src="hero1.jpg" alt="Hero Image 1">
                    <img src="hero2.jpg" alt="Hero Image 2">
                    <img src="hero3.jpg" alt="Hero Image 3">
                </div>
                <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
            </div>
        </section>
        <section class="products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="product1.jpg" alt="Product 1">
                        <h3>Product 1</h3>
                        <p>₹ 1300</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="product2.jpg" alt="Product 2">
                        <h3>Product 2</h3>
                        <p>₹ 19000</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Amazon Clone</p>
        </div>
    </footer>
    <script src="p.js"></script>
</body>
</html>
